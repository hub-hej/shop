<!DOCTYPE html>
<html lang="en">
  <head>
    <link
       rel="stylesheet"
       href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     />
     <link rel="stylesheet" href="hover.css">
     <title>rotate icon for bootstrap accordion</title>
   </head>
   <body>
     <div class="container">
     <div class="accordion" id="accordionExample">
       <div class="card">
         <div class="card-header" id="headingOne">
           <h2 class="mb-0">
             <a
               class="btn btn-link click d-block"
               type="button"
               data-toggle="collapse"
               href="#collapseOne"
               aria-expanded="false"
               aria-controls="collapseOne”>
               Collapsible Group Item #1
                 <img class="float-right icon" src="./down-arrow.svg" alt="arrow icon">
             </a>
           </h2>
         </div>
         <div
           id="collapseOne"
           class="collapse show"
           aria-labelledby="headingOne"
           data-parent="#accordionExample">
           <div class="card-body"> card-body-text</div>
         </div>
       </div>
       <div class="card">
         <div class="card-header" id="headingTwo">
           <h2 class="mb-0">
             <a
               class="btn btn-link collapsed click d-block"
               type="button"
               data-toggle="collapse"
               href="#collapseTwo"
               aria-expanded="false"
               aria-controls="collapseTwo">
               Collapsible Group Item #2
               <img class="float-right icon" src="./down-arrow.svg" alt="arrow icon">
             </a>
           </h2>
         </div>
         <div
           id="collapseTwo"
           class="collapse"
           aria-labelledby="headingTwo"
           data-parent="#accordionExample">
           <div class="card-body"> card-body-text</div>
         </div>
       </div>
       <div class="card">
         <div class="card-header" id="headingThree">
           <h2 class="mb-0">
             <a
               class="btn btn-link collapsed click d-block"
               type="button"
               data-toggle="collapse"
               href="#collapseThree"
               aria-expanded="false"
               aria-controls="collapseThree"
             >
               Collapsible Group Item #3
               <img class="float-right icon" src="./down-arrow.svg" alt="arrow icon">
             </a>
           </h2>
         </div>
         <div
           id="collapseThree"
           class="collapse"
           aria-labelledby="headingThree"
           data-parent="#accordionExample"
         >
           <div class="card-body"> card-body-text</div>
         </div>
       </div>
     </div>
     <script
       src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
       integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
       integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
       crossorigin="anonymous"
     ></script>
  <script src="hover.js"></script>
 </body>
</html>
